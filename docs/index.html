<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Buddy - TKRCET AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 600px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .messages {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .user-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }
        .bot-message a {
            color: #667eea;
            text-decoration: underline;
        }
        .bot-message ul, .bot-message ol {
            margin-left: 20px;
            margin-top: 8px;
        }
        .bot-message li {
            margin-bottom: 4px;
        }
        .bot-message strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <h1 class="text-2xl font-bold">ðŸŽ“ College Buddy</h1>
                <p class="text-sm opacity-90">TKRCET AI Chatbot</p>
            </div>
            
            <div class="messages" id="messages">
                <div class="bot-message message">
                    Hi! I'm College Buddy, your TKRCET assistant. Ask me anything about admissions, courses, facilities, placements, and more! ðŸš€
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div>Thinking...</div>
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask me anything about TKRCET..." 
                    autocomplete="off"
                >
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        function connectWebSocket() {
            // Use localhost:8001 for backend connection
            const wsUrl = 'ws://localhost:8001/chat';
            console.log('Connecting to:', wsUrl);
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to College Buddy backend');
                addMessage('bot', 'Connected! Ready to answer your questions. ðŸ˜Š');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                loading.style.display = 'none';
                
                if (data.type === 'response') {
                    addMessage('bot', data.message);
                } else if (data.type === 'error') {
                    addMessage('bot', `Error: ${data.message}`);
                }
                
                sendBtn.disabled = false;
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                loading.style.display = 'none';
                addMessage('bot', 'âš ï¸ Connection error. Please check if the backend server is running.');
                sendBtn.disabled = false;
            };

            ws.onclose = () => {
                console.log('Disconnected from backend');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // Simple markdown-like formatting for bot messages
            if (type === 'bot') {
                // Convert **bold** to <strong>
                text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                // Convert bullet points to list items
                text = text.replace(/^â€¢ (.+)$/gm, '<li>$1</li>');
                // Wrap lists
                text = text.replace(/(<li>.*<\/li>\n?)+/gs, '<ul>$&</ul>');
                messageDiv.innerHTML = text;
            } else {
                messageDiv.textContent = text;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('bot', 'âš ï¸ Not connected to server. Reconnecting...');
                connectWebSocket();
                return;
            }

            addMessage('user', message);
            userInput.value = '';
            
            loading.style.display = 'block';
            sendBtn.disabled = true;

            ws.send(JSON.stringify({
                message: message
            }));
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect when page loads
        connectWebSocket();
    </script>
</body>
</html>
